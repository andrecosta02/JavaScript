<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span id="result"></span>
      </div>
      <div class="keys">
        <button onclick="addToResult('7')">7</button>
        <button onclick="addToResult('8')">8</button>
        <button onclick="addToResult('9')">9</button>
        <button onclick="addToResult('/')">รท</button>
        <button onclick="addToResult('4')">4</button>
        <button onclick="addToResult('5')">5</button>
        <button onclick="addToResult('6')">6</button>
        <button onclick="addToResult('*')">x</button>
        <button onclick="addToResult('1')">1</button>
        <button onclick="addToResult('2')">2</button>
        <button onclick="addToResult('3')">3</button>
        <button onclick="addToResult('-')">-</button>
        <button onclick="addToResult('0')">0</button>
        <button onclick="addToResult('.')">.</button>
        <button onclick="clearResult()">C</button>
        <button onclick="addToResult('+')">+</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
    <style>
        .calculator {
  width: 300px;
  margin: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px #ccc;
}

.display {
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  text-align: right;
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  padding: 10px;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

    </style>
    <script>
        let result = '';

function addToResult(value) {
  result += value;
  document.getElementById('result').innerHTML = result;
}

function clearResult() {
  result = '';
  document.getElementById('result').innerHTML = result;
}

function calculate() {
  result = eval(result);
  document.getElementById('result').innerHTML = result;
}

    </script>
    <script src="script.js"></script>
  </body>
</html>
