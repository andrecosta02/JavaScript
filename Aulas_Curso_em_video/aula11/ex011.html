<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICAR NACIONALIDADE</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: aliceblue;
      }
    </style>
</head>
  <body>
    <h1>VERIFICAR NACIONALIDADE</h1>
    Onde você nasceu?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="confirmar()">
    <div id="res"></div>
    <script>
        function confirmar() {
            var txtn = document.querySelector("input#txtpais");
            var res = document.querySelector('div#res');
            var pais = txtn.value;
            var maiusculo = pais.toUpperCase()
            res.innerHTML = `<p>Você nasceu em ${maiusculo} </p>`;
                if (maiusculo == "BRASIL") {
                   res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
                } else {
                    res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
                }
        }
    </script>
  </body>
</html>
